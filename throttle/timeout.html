    function resize(){
        console.log('resize');
    }
    var timeout;
    //下面保证在不断的resize过程中 最后只会触发一次resize()函数
    window.addEventListener('resize', function(){
        if(timeout){
            clearTimeout(timeout);
        }
        timeout = setTimeout(resize, 300);
    }, false);

    </script>
