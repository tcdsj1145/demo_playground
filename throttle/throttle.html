    function throttle(func, wait) {
        var context, args, timeout, result;
        var previous = 0;

        return function() {
            var now = +new Date();
            var remaining = wait - (now - previous); //距离下次执行剩余时间
            context = this;
            args = arguments;
            // console.log('remaining'+remaining + 'now'+ now);
            if (remaining <= 0) { //已经间隔了规定时间  开始执行
                console.log('<0<0<0<<<<<<<<<<<<<<<<<<<<<');
                clearTimeout(timeout);
                timeout = null;
                previous = now;
                result = func.apply(context, args);
            } else if (!timeout) {
                console.log('set time out!!!!!!!!!!!!!!!!!!! ' + remaining);
                timeout = setTimeout(function(){
                    previous = +new Date();
                    timeout = null;
                    result = func.apply(context, args);
                }, remaining);
            }
            return result;
        };
    }


    function debounce(fn, threshhold, scope) {
        threshhold || (threshhold = 250);
        var last,
            deferTimer;
        return function() {
            // 这个函数是mousemove事件处理的函数
            var context = scope || this;
            var now = +new Date,
                args = arguments;
            if (last && now < last + threshhold) {
                // hold on to it
                clearTimeout(deferTimer);
                deferTimer = setTimeout(function() {
                    last = now;
                    fn.apply(context, args);
                }, threshhold);
            } else {
                last = now;
                fn.apply(context, args);
            }
        };
    }
