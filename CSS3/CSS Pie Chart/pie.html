<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="pie.css">
</head>

<body>
    <div class="test"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <main>
        <!-- SVG chart -->
        <div class="pie-yum">
            <svg width="100" height="100" viewBox="0 0 32 32">
                <title>Circle representing a pie chart with a 38% value</title>
                <circle r="16" cx="16" cy="16" fill="#5DC3B3" stroke="pink" stroke-width="32" stroke-dasharray="38 100" />
                <!-- stroke-dasharray value = "percentage" of light pink -->
            </svg>
            <span class="value">38%</span>
        </div>
        <!-- SVG chart -->
        <div class="pie-yum">
            <svg width="100" height="100" viewBox="0 0 32 32">
                <title>Circle representing a pie chart with a 70% value</title>
                <circle r="16" cx="16" cy="16" fill="#F17051" stroke="pink" stroke-width="32" stroke-dasharray="70 100" />
                <!-- stroke-dasharray value = "percentage" of light pink -->
            </svg>
            <span class="value">70%</span>
        </div>
        <div class="pie-yum">
            <div class="css-pie"></div>
            <span class="value">20%</span>
        </div>
        <div class="pie-yum">
            <div class="css-pie-2"></div>
            <span class="value">45%</span>
        </div>
    </main>
</body>

</html>
