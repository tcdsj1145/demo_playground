<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    /* Prevent the text contents of draggable elements from being selectable. */
    [draggable] {
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        /* Required to make elements draggable in old WebKit */
        -khtml-user-drag: element;
        -webkit-user-drag: element;
    }
    .column {
        height: 150px;
        width: 150px;
        display: inline-block;
        box-sizing: border-box;
        border: 2px solid #666666;
        background-color: #ccc;
        margin-right: 5px;
        -webkit-border-radius: 10px;
        -ms-border-radius: 10px;
        -moz-border-radius: 10px;
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 3px #000;
        -ms-box-shadow: inset 0 0 3px #000;
        box-shadow: inset 0 0 3px #000;
        text-align: center;
        cursor: move;
    }
    .column header {
        color: #fff;
        text-shadow: #000 0 1px;
        box-shadow: 5px;
        padding: 5px;
        background: -moz-linear-gradient(left center, rgb(0, 0, 0), rgb(79, 79, 79), rgb(21, 21, 21));
        background: -webkit-gradient(linear, left top, right top, color-stop(0, rgb(0, 0, 0)), color-stop(0.50, rgb(79, 79, 79)), color-stop(1, rgb(21, 21, 21)));
        background: -webkit-linear-gradient(left center, rgb(0, 0, 0), rgb(79, 79, 79), rgb(21, 21, 21));
        background: -ms-linear-gradient(left center, rgb(0, 0, 0), rgb(79, 79, 79), rgb(21, 21, 21));
        border-bottom: 1px solid #ddd;
        -webkit-border-top-left-radius: 10px;
        -moz-border-radius-topleft: 10px;
        -ms-border-radius-topleft: 10px;
        border-top-left-radius: 10px;
        -webkit-border-top-right-radius: 10px;
        -ms-border-top-right-radius: 10px;
        -moz-border-radius-topright: 10px;
        border-top-right-radius: 10px;
    }
    .over {
        border: 2px dotted red;
        opacity: 0.4;
    }
    .file-wrapper {
        margin: 100px;
        width: 200px;
        height: 50px;
        border: 10px dotted black;
    }
    .img-preview {}
    .img-preview .item {
        height: 100px;
        width: 100px;
        display: inline-block;
    }
    .container {
        width: 300px;
        height: 250px;
        border: 1px solid black;
    }
    .items {
        margin: 20px;
        padding: 20px;
        border: 1px solid black;
    }
    .container .item,
    .items .item {
        display: inline-block;
        padding: 30px;
        border: 1px solid black;
        margin: 5px;
    }
    </style>
</head>
<body>
    <h1>html5 rockects demo</h1>
    <div id="columns">
        <div class="column colA" draggable="true">
            <header>A</header>
        </div>
        <div class="column colB" draggable="true">
            <header>B</header>
        </div>
        <div class="column colC" draggable="true">
            <header>C</header>
        </div>
    </div>
    <h1>drag into demo</h1>
    <div class="container"></div>
    <div class="items">
        <div class="item" draggable="true">AA</div>
        <div class="item" draggable="true">BB</div>
        <div class="item" draggable="true">CC</div>
        <div class="item" draggable="true">DD</div>
        <div class="item" draggable="true">EE</div>
    </div>
    <h1>File drag demo  </h1>
    <div class="file-wrapper">
    </div>
    <div class="img-preview">
    </div>
    <script src="dragAndDropStudy.js"></script>
</body>
</html>
