<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<input type="text" id='input'>
<script>

    var input = document.querySelector('#input');
    input.onchange= function(){
        console.log('hheh');
    }
    input.value = 'wahah';
    var evt = document.createEvent("HTMLEvents");
    evt.initEvent("change", false, true);
    input.dispatchEvent(evt);
</script>
</body>
</html>
