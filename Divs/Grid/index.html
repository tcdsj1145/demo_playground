<html>
<head>

  <title>JS Bin</title>

    html, body{
      height: 100%;
    }
    section{
      height: 100%;
      display: -ms-grid;
      grid-columns: 150px 1fr 200px;
      grid-rows: 50px 1fr 50px;
    }
    header{
      background: rgb(25,161,49);
    }
    article{
      background: rgb(81,119,0);
    }
    aside{
      background: rgb(34,142,206);
    }
    footer{
      background: rgb(43,56,15);
    }
  </style>
</head>
<body>
<section>
  <header></header>
  <nav></nav>
  <article></article>
  <aside></aside>
  <footer></footer>
</section>
</body>
</html>
