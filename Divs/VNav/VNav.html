            .VNav{

            .item{

            .menu{

            .menuDiv{
                position: relative;
                z-index: 2;
            }   
            .subMenuDiv{
                position: absolute;
                display: none;
                left: 0px;
                top: 0px;
                z-index: 1; /*z-index设为负值表示隐藏了*/
                width: 200px;
                overflow: hidden;
                /*height: */
            }                  
            .menuItemWrapper{
                width: 400px;
                -webkit-transition: -webkit-transform 232ms; 
                transition:  transform 232ms;
            }
            .menuItemWrapper:after{
                content: '.';
                clear: both;
                display: block;
                height: 0px;
                visibility: hidden;

            }
            .menuItemWrapper:hover{
                /*margin-left:-200px;*/
                -webkit-transform: translate(-200px, 0);

            }
            .menuItem{
                width: 200px;
                height: 50px;
                float: left;
                color: white;
            }

            .menuItem.first{
                background-color: black;
            }
            .menuItem.second{
                background-color: #f42;
            }
            .itemContent{
                padding: 10px 10px 10px 10px;
                line-height: 30px;
            }
            .verticalMenuDiv{

            
            }

            .verticalMenuDiv:after{
                clear: both;
                content: '.';
                visibility: hidden;
                height: 0px;
                display: block;
            }
            .vMenu{
                width: 50px;
                height: 50px;
                float: left;
                overflow: hidden;
            }
            .v_menuItemWrapper{

            .v_menuItem{

                color: white;
            }
            .v_menuItemWrapper:hover{

            }            
            .v_menuItem.first{

            }
            .v_menuItem.second{

            }
            .v_menuItem .vmIcon{
