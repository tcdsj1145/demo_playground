<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>

 .pageFlip{

}

	line-height: 18px;

}
 .pageFlip span i{

	height: 12px;
	vertical-align: middle;
	background-image: url("http://img.t.sinajs.cn/t5/style/images/common/icon.gif?id=201404081745");
}		
 .pageFlip span.pagePre i{
	background-position: -104px -327px;
}

 .pageFlip span.pageNext i{
	background-position: -104px -352px;	
}
