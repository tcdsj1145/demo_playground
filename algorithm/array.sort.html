<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
  var arr = [4, 5, 7, 2, 6, 7, 3, 12, 7, 9, 1, 3, 4, 6];
  arr.sort(function(a, b) {
    if (a > b) {
      return 1;
    }else if(a ==b ){
      return 0;
    }else if(a < b){
      return -1;//按照返回负数的这个规则(也就是 a<b 这个原则)进行排列  因此这里是增序排序
    }
  })

  //下面是降序
  var arr2 = [4, 5, 7, 2, 6, 7, 3, 12, 7, 9, 1, 3, 4, 6];
  arr2.sort(function(a, b){
    if(a>b){
      return -1;
    }else if(a<b){
      return 1;
    }else if(a==b){
      return 0;
    }
  });
  </script>
</body>

</html>
