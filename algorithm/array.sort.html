<body>
  <script>
  var arr = [4, 5, 7, 2, 6, 7, 3, 12, 7, 9, 1, 3, 4, 6];
  arr.sort(function(a, b) {
    //返回正数 表示 大于
    if (a > b) {
      return 1;
    }else if(a ==b ){
      return 0;
    }else if(a < b){
      return -1;
    }
  })
  </script>
</body>
