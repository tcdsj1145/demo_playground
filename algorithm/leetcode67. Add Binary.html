  <meta charset="UTF-8">

<body>
  For example, a = "11" b = "1" Return "100".
  <script>
  var addBinary = function(a, b) {
    var arr = makeLengthSame(a, b);
    var rs = [];
    a = arr[0];
    b = arr[1];
    for (var i = a.length - 1; i >= 0; i--) {
      rs[i] = (rs[i] || 0) + (+a[i]) + (+b[i]);
      //进位
      if(rs[i] >= 2){
        rs[i] = rs[i] -2; //可能出现 2 和 3的情况
        i!=0 ? rs[i-1]=1: rs.unshift(1);
      }
    };
    return rs.join('');
  };

  function makeLengthSame(a, b) {
    var len = Math.max(a.length, b.length);
    var arr = [a, b];
    arr = arr.map(function(item) {
      while (item.length != len) {
        item = '0' + item;
      }
      return item;
    })
    return arr;
  }
  addBinary('11','1');
  </script>
</body>

</html>
