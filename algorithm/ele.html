  ele笔试题 将*dc*e*a* 转为 ****dcea 字母顺序不变 且时间复杂度 O(n)
  <script>
  var a = ['*', 'd', 'c', '*', 'e', '*', 'a', '*'];

  var sort = function(arr) {
    var l = 0;
    var r = arr.length - 1;
    var tmp = arr[l];
    while (l < r) {
      while (l < r && arr[r] > tmp) r--;
      if (l < r) {
        arr[l] = arr[r];
        l++; //l这个坑已经填好了  那么下次从左边数应该从这个坑后面的位置开始 //所以是l++ 而不是 r--
      }
      while (l < r && arr[l] < tmp) l++;
      if (l < r) {
        arr[r] = arr[l];
        r--;
      }
    }
    arr[l] = tmp;
    // console.log(arr)
    return arr;
  };

  console.log(sort(a));


  //上面的方法 字母顺序变化了
  a = ['*', 'd', 'c', '*', 'e', '*', 'a', '*'];
  a = 'a*b*c*d'.split('');
  var sort = function(arr) {
    var p1 = arr.length - 1;
    var p2 = p1;
    while (p1 && p2) {

      while (arr[p1] != '*') p1--; //p1 *
      p2 = p1;
      while (arr[p2] == '*') p2--; //p2 zimu
      swap(p1, p2);
      if(p1>0)p1--;
      if(p2>0)p2--;
      if(p2 == 0 && arr[p1]=='x')break;

    }

    function swap(p1, p2) {
      var temp = arr[p1];
      arr[p1] = arr[p2];
      arr[p2] = temp;
    }
    return arr;
  }
  console.log(sort(a));
  </script>
