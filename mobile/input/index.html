  }

  #div1 {

    background: #ccc;
    overflow: scroll;
  }

  form input{
    -webkit-appearance:none;
  }

  .fix {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 15vh;
    background: wheat;
  }


  </style>
</head>
