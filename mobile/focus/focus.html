<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
    html,body{
        height: 100%;
        position: relative;
        margin: 0;
    }
    .top-wrapper{
        display: flex;
        display: -webkit-flex;
        height: 20vh;
        -webkit-align-items: center;
        background: black;
    }
    .fix-wrapper{
        display: -webkit-flex;
        height: 20vh;
        position: fixed;
        bottom: 0;
        width: 100%;
        background: black;
    }
    input{
        height: 7vh;
        width: 100%;
    }
    .placeholder{
        height: 150vh;
        background:-webkit-linear-gradient(top, rgba(248,80,50,1) 0%, rgba(250,250,250,1) 61%, rgba(64,12,7,1) 100%);
    }
    </style>
</head>
<body>
<div class="page">
<div class="top-wrapper">
    <input type="text">
</div>
<div class="placeholder">


</div>
<div class="fix-wrapper">

</div>
</div>
</body>
<script>
    var doc = document;
    var input = doc.querySelector('input');
    doc.querySelector('.fix-wrapper').addEventListener('click', function(){
        input.focus();
        window.scrollTo(0, 0);
    },false);

</script>
</html>
