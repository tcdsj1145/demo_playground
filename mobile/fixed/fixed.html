<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
    html,body{
        height: 100%;
        position: relative;
        margin: 0;
    }
    .top-wrapper{
        display: flex;
        display: -webkit-flex;
        height: 20vh;
        -webkit-align-items: center;
        background: black;
    }
    .fix-wrapper{
        display: -webkit-flex;
        height: 20vh;
        position: fixed;
        bottom: 0;
        width: 100%;
        background: black;
    }
    input{
        height: 7vh;
        width: 100%;
    }
    </style>
</head>
<body>
<div class="page">
<div class="top-wrapper">
    <input type="text">
</div>
<div class="fix-wrapper">

</div>
</div>
</body>
</html>
