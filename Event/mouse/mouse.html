<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        box-sizing: border-box;
    }

    .outer {
        width: 300px;
        height: 300px;
        padding: 50px;
        background-color: #ccc;
    }

    .center {
        width: 200px;
        height: 200px;
        padding: 50px;
        background-color: #aaa;
    }

    .inner {
        width: 100px;
        height: 100px;
        background-color: #888;
    }
    .stretch{
        width:200px;
        height: 30px;
        margin: 0 auto;
        background-color: #999;
    }
    </style>
</head>

<body>
    <div class="outer">
        <div class="center">
            <div class="inner">
            </div>
        </div>
    </div>

    <div class="outer">
        <div class="center">
            <div class="inner">
                <div class="stretch"></div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script>
    //not working ?
    $('div').on('hover', function(e) {
        var target = e.target;
        $(target).css({
            'background-color': 'pink'
        })
    }, function(e) {
        var target = e.target;
        $(target).css({
            'background-color': ''
        })
    });

    //mouseenter  mouseleave 是不冒泡的
    //这样肯定是不满足要求的
    // $('div').on('mouseenter', function() {
    //     $(this).css({
    //         'background-color': 'pink'
    //     })
    // });
    // $('div').on('mouseleave', function(){
    //     $(this).css({
    //         'background-color': ''
    //     })
    // })


    //mouseover mouseout 冒泡
    $('div').on('mouseover', function(e) {
        e.stopPropagation();
        var target = e.target;
        $(target).css({
            'background-color': 'pink'
        })
    });
    $('div').on('mouseout', function(e){
        e.stopPropagation();
        var target = e.target;
        console.log(target);
        $(target).css({
            'background-color': ''
        })
    })


    </script>
</body>

</html>
