<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="jquery-1.9.1.js"></script>
    <script src="underscore.js"></script>
    <script src="util.js"></script>
    <!-- // <script src="https://tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=3389693454" type="text/javascript" charset="utf-8"></script> -->
    <link rel="stylesheet" href="main.css"/>
</head>

<body>
    <script id="aweibo">
        <div class="weibo">
            <div class="user">
                <div class="userimage" style="background-image:url(<%=data.user.profile_image_url%>);background-size:cover"></div>
                <div class="username"><%=data.user.screen_name%></div>
                <div class="timeinfo"><%=data.created_at%></div>
            </div>
            <div class="content" data-url="<%=data.weiboURL%>">
                <div class="text"><%=data.text%></div>
                <%if(data.pic_urls.length){%>
                    <div class="picList">
                    <%data.pic_urls.forEach(function(pic){%>
                        <div class="pic" style="background:url(<%=pic.thumbnail_pic%>);background-size:cover"></div>
                    <%});%>
                    </div>
                <%}%>
            </div>
            <%if(data.retweeted_status){%>
                <div class="retweet">
                    <div class="user">
                        <div class="userimage" style="background-image:url(<%=data.retweeted_status.user.profile_image_url%>);background-size:cover"></div>
                        <div class="username"><%=data.retweeted_status.user.screen_name%></div>
                        <div class="timeinfo"><%=data.retweeted_status.created_at%></div>
                    </div>
                    <div class="content ret-content" ret-data-url="<%=data.retweeted_status.retWeiboURL%>">
                        <div class="text"><%=data.retweeted_status.text%></div>
                        <%if(data.retweeted_status.pic_urls.length != 0){%>
                            <div class="picList">
                                <%data.retweeted_status.pic_urls.forEach(function(pic){%>
                                    <div class="pic" style="background:url(<%=pic.thumbnail_pic%>);background-size:cover"></div>
                                <%});%>
                            </div>
                        <%}%>
                    </div>
                </div>
            <%}%>
        </div>
    </script>
    <div class="" id="container">
        <div class="weibo">
            <div class="user">
                <div class="userimage"></div>
                <div class="usenname"></div>
                <div class="timeinfo"></div>
            </div>
            <div class="content">
                <div class="text"></div>
                <div class="piclist">
                    <div class="pic" style="background:url();background-size:cover"></div>
                </div>
            </div>
            <div class="retweet">
                <div class="user">
                    <div class="userimage"></div>
                    <div class="usenname"></div>
                    <div class="timeinfo"></div>
                </div>
                <div class="content">
                    <div class="text"></div>
                    <div class="picList"></div>
                </div>
            </div>
        </div>
    </div>
    <iframe id="ifr" src="https://api.weibo.com/oauth2/authorize?client_id=3389693454&response_type=code&redirect_uri=http://rakusgittest.sinaapp.com/start.html&scope=friendships_groups_read" frameborder="1" width="100%" height="100%">
    </iframe>
    <script src="popup.js"></script>
</body>
</html>
